<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-group">
          <img class="profile__avatar" src="#" alt="">
          <button class="profile__avatar-button"></button>
        </div>
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__subtitle"></p>
        <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="profileForm" novalidate>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_description"
                type="url"
                id="input-avatar"
                name="avatar"
                placeholder="Ссылка на аватар"
                required>
              <span class="popup__input-error input-avatar-error"></span>
            </label>
            <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
          </form>
      </div>
    </section>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileForm" novalidate>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_name"
                type="text"
                id="input-name"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required>
              <span class="popup__input-error input-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_description"
                type="text"
                id="input-description"
                name="info"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required>
              <span class="popup__input-error input-description-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profileForm" novalidate>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_name"
                type="text"
                id="input-place"
                name="name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>
              <span class="popup__input-error input-place-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_description"
                type="url"
                id="input-link"
                name="link"
                placeholder="Ссылка на картинку"
                required>
              <span class="popup__input-error input-link-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" aria-label="Создать" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_zoom" aria-label="Фото">
      <div class="popup__photo-container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <figure class="popup__photo-block">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

    <section class="popup popup_type_delete ">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save-button" aria-label="Да" type="button">Да</button>
      </div>
    </section>

  </div>

  <template class="card-template">
    <article class="cards__card">
      <button class="cards__trash-button" aria-label="Удалить" type="button"></button>
      <img class="cards__image" src="#" alt="">
      <div class="cards__widget">
        <h2 class="cards__title"></h2>
        <div class="cards__like-group">
          <button class="cards__like-button" aria-label="Лайк" type="button"></button>
          <p class="cards__like-counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
