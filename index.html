<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileForm" novalidate>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_name"
                type="text"
                id="input-name"
                name="input-name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required>
              <span class="popup__input-error input-name-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_description"
                type="text"
                id="input-description"
                name="input-description"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required>
              <span class="popup__input-error input-description-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profileForm" novalidate>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_name"
                type="text"
                id="input-place"
                name="input-place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>
              <span class="popup__input-error input-place-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                class="popup__input popup__input_edit_description"
                type="url"
                id="input-link"
                name="input-link"
                placeholder="Ссылка на картинку"
                required>
              <span class="popup__input-error input-link-error"></span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_zoom" aria-label="Фото">
      <div class="popup__photo-container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__photo-block">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

  </div>

  <template class="card-template">
    <article class="cards__card">
      <button class="cards__trash-button" type="button"></button>
      <img class="cards__image" src="#" alt="">
      <div class="cards__widget">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </article>
  </template>


  <script src="./scripts/data.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>

</body>
</html>
